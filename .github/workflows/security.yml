name: Security

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1" # weekly on Monday

permissions:
  contents: read
  id-token: write

jobs:
  scan:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - host: rvn-vm
            flake: nixosConfigurations.rvn-vm.config.system.build.toplevel
          - host: rvn-pc
            flake: nixosConfigurations.rvn-pc.config.system.build.toplevel
          - host: rvn-srv
            flake: nixosConfigurations.rvn-srv.config.system.build.toplevel
          - host: rvn-mac
            flake: darwinConfigurations.rvn-mac.config.system.build.toplevel
      fail-fast: false
    steps:
      - uses: actions/checkout@v6

      - uses: DeterminateSystems/nix-installer-action@v21
      - uses: cachix/cachix-action@v16
        with:
          name: fbosch
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Resolve system derivation
        id: resolve
        run: echo "drv=$(nix eval --raw .#${{ matrix.flake }}.drvPath)" >> "$GITHUB_OUTPUT"

      - name: Scan for vulnerabilities
        continue-on-error: true
        run: nix run github:nix-community/vulnix -- -R "${{ steps.resolve.outputs.drv }}" | tee vulnix-report.txt

      - name: Summarize security results
        if: always()
        run: |
          echo "### ðŸ”’ Security Scan: ${{ matrix.host }}" >> $GITHUB_STEP_SUMMARY
          echo '#### Vulnix' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat vulnix-report.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - uses: actions/upload-artifact@v6
        if: always()
        with:
          name: security-scan-${{ matrix.host }}
          path: vulnix-report.txt
