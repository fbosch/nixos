name: Security
on:
  push:
    branches: [main, master]
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *" # daily

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NIX_CONFIG: "extra-experimental-features = nix-command flakes"

jobs:
  scan:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        host: [rvn-vm]
    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@v12
      - uses: DeterminateSystems/magic-nix-cache-action@v8

      - name: Secrets scan
        run: |
          nix-shell -p gitleaks --run 'gitleaks detect --no-banner --redact'

      - name: Build system closure
        run: nix build .#nixosConfigurations.${{ matrix.host }}.config.system.build.toplevel -o result

      - name: Run CVE scan
        uses: intel/cve-bin-tool-action@main
        with:
          target: result
          output-file: cve-report-${{ matrix.host }}.json
        continue-on-error: true

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cve-report-${{ matrix.host }}
          path: cve-report-${{ matrix.host }}.json
