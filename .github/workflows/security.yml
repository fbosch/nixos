name: Security

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1" # weekly on Monday

permissions:
  contents: read
  id-token: write

jobs:
  scan:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        host: [rvn-vm]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@v12
      - uses: cachix/cachix-action@v12
        with:
          name: fbosch
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Build system configuration
        id: build
        run: echo "path=$(nix build .#nixosConfigurations.${{ matrix.host }}.config.system.build.toplevel --print-out-paths)" >> "$GITHUB_OUTPUT"

      - name: Scan for vulnerabilities
        continue-on-error: true
        run: |
          nix run github:nix-community/vulnix -- --system "${{ steps.build.outputs.path }}" | tee vulnix-report.txt
          
          echo "### ðŸ”’ Security Scan: ${{ matrix.host }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat vulnix-report.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-scan-${{ matrix.host }}
          path: vulnix-report.txt
