name: Security
on:
  push:
    branches: [main, master]
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *" # daily

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NIX_CONFIG: "extra-experimental-features = nix-command flakes"

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v12

      - name: Enable Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v8

      - name: Secrets scan
        run: |
          nix-shell -p gitleaks --run 'gitleaks detect --no-banner --redact'

      - name: CVE scan
        continue-on-error: true
        run: |
          nix-shell -p vulnix --run 'set -euo pipefail
            vulnix --system $(nix build --no-link --print-out-paths ".#nixosConfigurations.rvn-vm.config.system.build.toplevel")'
