name: Validate

on:
  push:
    branches: [main, master]
    paths-ignore:
      - "**/*.md"
      - "docs/**"
  pull_request:
    branches: [main, master]
    paths-ignore:
      - "**/*.md"
      - "docs/**"

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}-validate
  cancel-in-progress: true

env:
  NIX_CONFIG: "extra-experimental-features = nix-command flakes"

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: ./.github/actions/setup-nix
        with:
          cachix-name: fbosch
          cachix-auth-token: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Lint Nix code
        run: nix run '.#lint'

      - name: Flake checks
        run: nix flake check --print-build-logs --keep-going

  discover-hosts:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: lint
    outputs:
      nixos-hosts: ${{ steps.discover.outputs.nixos-hosts }}
      darwin-hosts: ${{ steps.discover.outputs.darwin-hosts }}
      has-nixos: ${{ steps.discover.outputs.has-nixos }}
      has-darwin: ${{ steps.discover.outputs.has-darwin }}
    steps:
      - uses: ./.github/actions/setup-nix
        with:
          cachix-name: fbosch
          cachix-auth-token: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Discover host matrices
        id: discover
        run: |
          nixos_hosts=$(nix eval --json --apply 'x: builtins.attrNames x' .#nixosConfigurations)
          darwin_hosts=$(nix eval --json --apply 'x: builtins.attrNames x' .#darwinConfigurations 2>/dev/null || echo '[]')

          echo "nixos-hosts=$nixos_hosts" >> "$GITHUB_OUTPUT"
          echo "darwin-hosts=$darwin_hosts" >> "$GITHUB_OUTPUT"

          if [ "$nixos_hosts" != "[]" ]; then
            echo "has-nixos=true" >> "$GITHUB_OUTPUT"
          else
            echo "has-nixos=false" >> "$GITHUB_OUTPUT"
          fi

          if [ "$darwin_hosts" != "[]" ]; then
            echo "has-darwin=true" >> "$GITHUB_OUTPUT"
          else
            echo "has-darwin=false" >> "$GITHUB_OUTPUT"
          fi

  build-nixos:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    needs: [lint, discover-hosts]
    if: needs.discover-hosts.outputs.has-nixos == 'true'
    strategy:
      matrix:
        host: ${{ fromJson(needs.discover-hosts.outputs.nixos-hosts) }}
      fail-fast: false
    steps:
      - uses: ./.github/actions/setup-nix
        with:
          cachix-name: fbosch
          cachix-auth-token: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Build ${{ matrix.host }}
        run: |
          nix build ".#nixosConfigurations.${{ matrix.host }}.config.system.build.toplevel" --no-link --print-build-logs

  eval-darwin:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [lint, discover-hosts]
    if: needs.discover-hosts.outputs.has-darwin == 'true'
    strategy:
      matrix:
        host: ${{ fromJson(needs.discover-hosts.outputs.darwin-hosts) }}
      fail-fast: false
    steps:
      - uses: ./.github/actions/setup-nix
        with:
          cachix-name: fbosch
          cachix-auth-token: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Evaluate ${{ matrix.host }}
        run: |
          nix eval ".#darwinConfigurations.${{ matrix.host }}.config.system.build.toplevel" --json > /dev/null
