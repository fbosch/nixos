name: Container Security Scan

on:
  pull_request:
    paths:
      - "modules/services/containers/**/*.nix"
      - "modules/hosts/**/*.nix"
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

concurrency:
  group: ci-${{ github.ref }}-container-security
  cancel-in-progress: true

jobs:
  extract-images:
    name: Extract Container Images from Nix Files
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      images: ${{ steps.extract.outputs.images }}
      has-images: ${{ steps.extract.outputs.has-images }}
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0

      - name: Extract container images
        id: extract
        run: |
          set -euo pipefail

          base_ref="${{ github.base_ref }}"
          if [ -z "$base_ref" ]; then
            base_ref="${{ github.event.repository.default_branch }}"
          fi

          diff_range="origin/${base_ref}...HEAD"

          # Extract images from changed files
          IMAGES=$(git diff --unified=0 "$diff_range" -- modules/services/containers/ modules/hosts/ | \
            grep -E '^\+.*Image=' | \
            sed 's/.*Image=//' | \
            grep -v '\${' | \
            sort -u || true)

          # Also extract image references from option defaults and image attrs
          IMAGE_OPTIONS=$(git diff --unified=0 "$diff_range" -- modules/services/containers/ modules/hosts/ | \
            grep -E '^\+.*(default|image)\s*=\s*".*:.*"' | \
            sed -E 's/.*(default|image)\s*=\s*"([^"]+)".*/\2/' | \
            grep ':' | \
            grep -v '\${' | \
            sort -u || true)

          ALL_IMAGES=$(printf '%s\n%s\n' "$IMAGES" "$IMAGE_OPTIONS" | grep -v '^$' | sort -u || echo "")

          if [ -z "$ALL_IMAGES" ]; then
            echo "No container images found in changes"
            echo "has-images=false" >> "$GITHUB_OUTPUT"
            echo "images=[]" >> "$GITHUB_OUTPUT"
          else
            echo "Found images to scan:"
            echo "$ALL_IMAGES"
            
            # Convert to JSON array for matrix
            IMAGES_JSON=$(echo "$ALL_IMAGES" | jq -R -s -c 'split("\n") | map(select(length > 0))')
            echo "has-images=true" >> "$GITHUB_OUTPUT"
            echo "images=$IMAGES_JSON" >> "$GITHUB_OUTPUT"
          fi

  scan:
    name: Scan ${{ matrix.image }}
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: extract-images
    if: needs.extract-images.outputs.has-images == 'true'
    strategy:
      fail-fast: false
      matrix:
        image: ${{ fromJson(needs.extract-images.outputs.images) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Sanitize image name for filename
        id: sanitize
        run: |
          SAFE_NAME=$(echo "${{ matrix.image }}" | sed 's|[/:@]|-|g')
          echo "safe-name=$SAFE_NAME" >> $GITHUB_OUTPUT

      - name: Pull container image
        run: |
          echo "Pulling ${{ matrix.image }}"
          docker pull "${{ matrix.image }}" || {
            echo "::warning::Failed to pull ${{ matrix.image }} - may be a local image or invalid reference"
            exit 0
          }

      - name: Scan image with Trivy
        uses: ./.github/actions/trivy-scan
        with:
          image-ref: ${{ matrix.image }}
          safe-name: ${{ steps.sanitize.outputs.safe-name }}

  summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [extract-images, scan]
    if: always()
    steps:
      - name: Post summary
        run: |
          {
          if [ "${{ needs.extract-images.outputs.has-images }}" == "true" ]; then
            echo "✅ Container security scan completed"
            echo ""
            echo "Scanned images:"
            echo '${{ needs.extract-images.outputs.images }}' | jq -r '.[]' | sed 's/^/  - /'
            echo ""
            echo "Check the Security tab for detailed vulnerability reports."
          else
            echo "ℹ️ No container images to scan in this PR"
          fi
          } | tee -a "$GITHUB_STEP_SUMMARY"
